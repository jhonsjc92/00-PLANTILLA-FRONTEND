
<ng-container [formGroup]="form">
    <dx-select-box
    [dataSource]="dataSource"
    displayExpr="{{displayExpr}}"
    valueExpr="{{valueExpr}}"
    [placeholder]="placeholder"
    [(value)]="value"
    validationMessagePosition="left"
    [searchEnabled]="true" (onSelectionChanged)="this.onSelectionChanged.emit($event)" formControlName="{{controlName}}"
    >
    <!-- <dx-validator>
        <dxi-validation-rule
          type="required"
          message="ddd is required"
        ></dxi-validation-rule>
      </dx-validator> -->
    </dx-select-box>
  </ng-container>
